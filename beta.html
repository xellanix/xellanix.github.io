<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta hehe</title>

    <style>
        body {
            display: inline-flex;
            width: 100%;
            height: 100vh;
            padding: 0px var(--content-padding-horizontal);
            margin: 0;
            box-sizing: border-box;
        }
        body > iframe {
            display: inline-flex;
            flex: 1 1 0;
        }
    </style>
</head>
<body>
    <iframe id="main-content" src="index.html" frameborder="0"></iframe>
    <script>
        var iframe = document.getElementById('main-content');
        iframe.addEventListener("load", function() {
            var link = document.createElement("link");
            link.rel = "stylesheet";
            link.type = "text/css";
            link.href = "beta-style.css"; // Specify the path to your stylesheet
            iframe.contentDocument.head.appendChild(link);
        });
    </script>
</body>
</html>
